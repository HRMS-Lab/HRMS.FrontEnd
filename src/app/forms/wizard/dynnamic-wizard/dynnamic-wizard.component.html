<mat-stepper linear #stepper (selectionChange)="onStepChange($event)">
  <mat-step *ngFor="let step of steps; let i = index">
    <ng-template matStepLabel>{{ step.label }}</ng-template>

    <!-- Dynamic Content Projection -->
    <ng-template  *ngIf="step.content">
      <ng-template  *ngTemplateOutlet="step.content"></ng-template>
    </ng-template>

    <!-- <div>
      <button mat-button matStepperPrevious *ngIf="i !== 0">Back</button>
      <button mat-button matStepperNext *ngIf="i !== steps.length - 1">Next</button>
      <button mat-button color="primary" *ngIf="i === steps.length - 1" (click)="onFinish()">Finish</button>
    </div> -->
  </mat-step>
</mat-stepper>
